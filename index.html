<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-1 IS</title>
  <link rel="stylesheet" type="text/css" href="demo.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <header class="ScriptHeader">
    <div class="rt-container">
      <div class="col-rt-12">
        <div class="rt-heading">
          <h1>A-1 Information Systems<span>Staff Access</span></h1>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="rt-container">
      <div class="col-rt-12">
        <div class="simpleLogin">
          <form>
            <legend>LOGIN</legend>
            <fieldset>
              <input id="name" placeholder="Username" type="text">
              <input id="pass" placeholder="Password" type="password">
              <input id="submit" type="button" value="Log in" onclick="window.location.href='HomePage/homepage.html'">
            </fieldset>
          </form>
          <p style="text-align:center"><a href="#">Help me remember my credentials</a></p>

        </div>
      </div>
    </div>
  </section>
</body>
</html>
